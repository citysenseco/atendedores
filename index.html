<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Atendedores</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .calendar-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; width: 80%; margin: auto; }
        .cell { padding: 10px; text-align: center; font-size: 14px; color: white; }
        .header { font-weight: bold; background: #444; color: white; }
    </style>
</head>
<body>
    <h2>Diagnóstico de Atendedores por Día y Hora</h2>
    <label for="start-date">Fecha Inicio:</label>
    <input type="date" id="start-date">
    <label for="end-date">Fecha Fin:</label>
    <input type="date" id="end-date">
    <button onclick="filterData()">Filtrar</button>
    
    <h3>Total de bloques sub-dotados: <span id="total-subdotados">0</span></h3>
    <div id="calendar" class="calendar-grid"></div>
    
    <script>
        let fullData = [];

        async function loadData() {
            const response = await fetch('https://citysenseco.github.io/diagnostico_atendedores.json');
            fullData = await response.json();
            renderCalendar(fullData);
        }

        function filterData() {
            const startDate = document.getElementById("start-date").value;
            const endDate = document.getElementById("end-date").value;
            
            if (!startDate || !endDate) {
                renderCalendar(fullData);
                return;
            }
            
            const filteredData = fullData.filter(d => {
                const dateStr = `${d.anno}-${String(d.mes).padStart(2, '0')}-${String(d.dia).padStart(2, '0')}`;
                return dateStr >= startDate && dateStr <= endDate;
            });
            
            renderCalendar(filteredData);
        }

        function renderCalendar(data) {
            const subDotadosCount = {};
            
            data.forEach(d => {
                if (d.diagnostico.toLowerCase() === "sub-dotada") {
                    const key = `${d.dia}-${d.hora}`;
                    subDotadosCount[key] = (subDotadosCount[key] || 0) + 1;
                }
            });
            
            document.getElementById("total-subdotados").textContent = Object.keys(subDotadosCount).length;
        }

        window.onload = loadData;
    </script>
</body>
</html>
