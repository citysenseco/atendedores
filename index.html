<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Atendedores</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .calendar-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; width: 80%; margin: auto; }
        .cell { padding: 10px; text-align: center; font-size: 14px; color: white; }
        .header { font-weight: bold; background: #444; color: white; }
        .sub-dotada { background: red; }
        .correcta { background: green; }
        .sobre-dotada { background: blue; }
    </style>
</head>
<body>
    <h2>Diagnóstico de Atendedores por Día y Hora</h2>
    <label for="start-date">Fecha Inicio:</label>
    <input type="date" id="start-date">
    <label for="end-date">Fecha Fin:</label>
    <input type="date" id="end-date">
    <button onclick="filterData()">Filtrar</button>
    
    <div id="calendar" class="calendar-grid"></div>
    
    <script>
        let fullData = [];

        async function loadData() {
            const response = await fetch('https://citysenseco.github.io/diagnostico_atendedores.json');
            fullData = await response.json();
            renderCalendar(fullData);
        }

        function filterData() {
            const startDate = document.getElementById("start-date").value;
            const endDate = document.getElementById("end-date").value;
            
            if (!startDate || !endDate) {
                renderCalendar(fullData);
                return;
            }
            
            const filteredData = fullData.filter(d => {
                const dateStr = `${d.anno}-${String(d.mes).padStart(2, '0')}-${String(d.dia).padStart(2, '0')}`;
                return dateStr >= startDate && dateStr <= endDate;
            });
            
            renderCalendar(filteredData);
        }

        function renderCalendar(data) {
            const diasSemana = ["", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
            const horasDia = Array.from({ length: 24 }, (_, i) => i);
            const calendar = d3.select("#calendar").html("");
            
            calendar.selectAll(".header").data(diasSemana).enter().append("div").attr("class", "cell header").text(d => d);
            
            horasDia.forEach(hora => {
                calendar.append("div").attr("class", "cell header").text(hora);
                diasSemana.slice(1).forEach(dia => {
                    const diagnostico = data.find(d => d.dia === dia && d.hora === hora)?.diagnostico.toLowerCase().replace(" ", "-") || "correcta";
                    calendar.append("div").attr("class", `cell ${diagnostico}`);
                });
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
